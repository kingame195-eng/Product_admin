version: "3.8"

services:
  mongo:
    image: mongo:7-alpine
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: product_admin
    volumes:
      - mongo_data:/data/db
    ports:
      - "27017:27017"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  backend:
    build: ./backend
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      MONGO_URI: mongodb://admin:admin123@mongo:27017/product_admin?authSource=admin
      JWT_SECRET: your_super_secret_key_here_change_in_production
      JWT_REFRESH_SECRET: your_refresh_secret_key
      CORS_ORIGIN: http://localhost:5173
    depends_on:
      - mongo
      - redis

  frontend:
    build: ./frontend
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  mongo_data:
